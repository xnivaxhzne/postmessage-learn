<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Parent Document</h1>
    <p>Message from child: <span id="message"></span></p>
    <button id="sendButton">Send to child</button>
    <br>
    <br>
    <br>
    <iframe src="http://127.0.0.1:4201" id="childIframe" width="600" height="400"></iframe>
    <script>

        document.getElementById('sendButton').addEventListener('click', () => {
            const iframe = document.getElementById('childIframe');
            iframe.contentWindow.postMessage(new Date().toLocaleTimeString(), 'http://127.0.0.1:4201')
        })

        window.addEventListener('message', ({ data, origin }) => {
            if (origin !== 'http://127.0.0.1:4201') return;

            const messageEl = document.getElementById('message')
            messageEl.innerHTML = data
        })
    </script>
</body>

</html>
